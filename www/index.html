<html>
<head>
	<!--
	Customize this policy to fit your own app's needs. For more guidance, see:
	https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
	Some notes:
	* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
	* Enable inline JS: add 'unsafe-inline' to default-src
-->
<meta http-equiv="Content-Security-Policy"
content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self'">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>Mobile Big Exercise - Abdo</title>
</head>
<body>
	<div id="map"></div>
	
	<h3>Locate Address</h3>
	<input id="addr" type="text">
	<button class="btn" id="btnCoord" type="button"><span>Find</span></button>
	<div id="coordInfo"></div>
	
	<h3>Where are you?</h3>
	<button class="btn" id="yourCoord" type="button"><span>Pin Point Me!</span></button>
	<div id="userInfo"></div>
	<br />
	
	<h3>Add Info to database</h3>
	<div>
		<textarea id="userIntel" placeholder="Add information about your location"></textarea>
		<br />
		<button class="btn" id="btnUserIntel" type="button"><span>Send</span></button>
		<br />
		<div id="intelSentStat"></div>
	</div>
	<br />
	
	<h3>List all info from database</h3
	<div>
		<button class="btn" id="btnFetchIntel" type="button"><span>Fetch</span></button>
		<br />
		<table style="width:100%" id="showIntel">
			<tr>
				<th>User Intel:</th>
				<th>Latitude:</th> 
				<th>Longitude:</th>
			</tr>
		</table> 
	</div>
	
	<h3>Calculate distance and Navigate</h3>
	<button class="btn" id="btnDistance" type="button"><span>Go!</span></button>
	<br />
	Distance: <div id="distKm"></div>
	<br />
	Travel Time: <div id="showTime"></div>
	<br />
	<h3>Navigation Instruction</h3>
	<div id="showRoute"></div>
	
	
	<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEJApn1weBvRmXgpTTvhkpbPrfUiXPkM8&callback=showMap&libraries=geometry"
	async defer></script>
</body>
