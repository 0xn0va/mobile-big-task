<head>

<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>Mobile Big Exercise - Abdo</title>
</head>
<body>
		<div id="map"></div>
				
		<h3 for="addr">Locate Address</h3>
		<input id="addr" type="text">
		<button id="btnCoord">Find</button>
		<div id="coordInfo"></div>

		<h3>Where are you?</h3>
		<button id="yourCoord">Pin Point me!</button>
		<div id="userInfo"></div>
		
		<h3>Calculate distance and Navigate</h3>
		<button id="btnDistance">GO!</button>
		<br />
		Distance: <div id="distKm"></div>
		<br />
		Travel Time: <div id="showTime"></div>
		<br />
		<h3>Navigation Instruction</h3>
		<div id="showRoute"></div>
		
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEJApn1weBvRmXgpTTvhkpbPrfUiXPkM8&callback=showMap&libraries=geometry"
		async defer></script>
	</body>
